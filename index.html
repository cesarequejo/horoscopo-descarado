<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hor贸scopo Descarado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hor贸scopo Descarado</h1>
  </header>

  <main id="horoscopos-container">
    <!-- Hor贸scopos se cargan aqu铆 -->
  </main>

  <footer>
    <p>Comparte tu hor贸scopo y r铆e con tus amigos </p>
  </footer>

  <script>
    // Cargar hor贸scopos desde JSON
    fetch('horoscopos.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('horoscopos-container');
        data.forEach(h => {
          const card = document.createElement('div');
          card.className = 'horoscopo-card';
          card.innerHTML = `
            <h2>${h.signo}</h2>
            <img src="${h.img}" alt="${h.signo}">
            <p>${h.texto}</p>
            <button onclick="share('${h.signo}')">Compartir</button>
          `;
          container.appendChild(card);
        });
      });

    function share(signo){
      alert(`Comparte tu hor贸scopo de ${signo} en redes sociales `);
    }
  </script>
</body>
</html>
